<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reno Tech - Strona główna</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <section class="top-nav">
      <div class="container">
        <div class="d-flex justify-content-between align-items-center">
          <div class="d-flex">
            <div class="d-flex align-items-center top-left-item">
              <span class="material-symbols-outlined">call</span>
              <p class="m-0">+48 000 000 000</p>
            </div>
            <div class="d-flex align-items-center top-left-item">
              <span class="material-symbols-outlined"> mail </span>
              <p class="m-0">mail@mail.com</p>
            </div>
          </div>
          <div class="">

          </div>
        </div>
      </div>
    </section>

    <section class="navbar-section">
      <nav class="navbar navbar-expand-lg">
        <div class="container">
          <a class="navbar-brand" href="/">
            <img src="./img/renotech-logo.png" alt="" />
            <span>RENO<span class="text-colored">tech</span></span>
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-center"
            id="navbarNavAltMarkup"
          >
            <div class="navbar-nav">
              <a class="nav-link active" aria-current="page" href="#"
                >Strona główna</a
              >
              <a class="nav-link" href="#">O nas</a>
              <a class="nav-link" href="#">Realizacje</a>
              <a class="nav-link" href="#">Usługi</a>
              <a class="nav-link" href="#">Kontakt </a>
            </div>
          </div>
          <div class="extra-content-menu d-flex align-items-center">
            <button class="btn btn-danger d-flex align-items-center cta-menu">
              <span class="material-symbols-outlined"> phone_iphone </span>
              Skontaktuj się z nami
            </button>
          </div>
        </div>
      </nav>
    </section>

    <section class="hero-section"></section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
